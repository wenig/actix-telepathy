[package]
name = "actix-telepathy"
version = "0.1.0"
authors = ["wenig <info@pwenig.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "actix_telepathy"
path = "src/lib.rs"

[dependencies]
log = "0.4"
net2 = "0.2"
actix = "0.10"
tokio = { version = "0.2", features = ["full"] }
env_logger = "0.7"
futures = "0.3"

[workspace]
members = [
  "./",
  "examples/basic",
]